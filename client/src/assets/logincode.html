<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Read &amp; Review Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0ea5e9",
                        accent: "#1e3a8a",
                        "background-light": "#f0f9ff",
                        "background-dark": "#0c111d",
                        "custom-blue": "#bfeaff",
                        "input-bg": "#e0f2fe", 
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --bg-gradient-center: #8ecae6;--bg-gradient-outer: #bfeaff;
        }
        .glass {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at center, var(--bg-gradient-center) 0%, var(--bg-gradient-outer) 100%);
            background-attachment: fixed;
        }
        .dark body {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }
    </style>
</head>
<body class="text-slate-900 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">
<header class="sticky top-0 z-50 glass border-b border-white/20 dark:border-gray-800/50">
<div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
<div class="flex items-center gap-2">
<div class="w-10 h-10 bg-accent dark:bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-accent/20">
<span class="material-symbols-outlined font-bold">menu_book</span>
</div>
<span class="text-xl font-bold tracking-tight text-accent dark:text-primary">Read&amp;Review</span>
</div>
<nav class="hidden md:flex items-center gap-8 text-sm font-medium text-slate-600 dark:text-slate-400">
<a class="hover:text-accent dark:hover:text-primary transition-colors" href="#">Books</a>
<a class="hover:text-accent dark:hover:text-primary transition-colors" href="#">Users</a>
<a class="hover:text-accent dark:hover:text-primary transition-colors" href="#">Reviews</a>
</nav>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full hover:bg-white/50 dark:hover:bg-gray-800/50 transition-all" onclick="toggleDarkMode()">
<span class="material-symbols-outlined dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block text-yellow-400">light_mode</span>
</button>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center p-4 relative z-10">
<div class="max-w-md w-full">
<div class="glass rounded-3xl p-8 md:p-10 shadow-2xl animate-fade-in-up">
<div class="text-center mb-8">
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white tracking-tight mb-2">Login</h1>
<p class="text-sm text-slate-500 dark:text-slate-400">Welcome back to the community</p>
</div>
<form class="space-y-6">
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="email">Email</label>
<div class="relative">
<input class="w-full px-4 py-3 bg-blue-50/50 dark:bg-slate-800/50 border border-blue-100 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-accent dark:focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 text-slate-800 dark:text-slate-200" id="email" placeholder="name@example.com" type="email" value="dkole@example.com"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="password">Password</label>
<div class="relative">
<input class="w-full px-4 py-3 bg-blue-50/50 dark:bg-slate-800/50 border border-blue-100 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-accent dark:focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 text-slate-800 dark:text-slate-200" id="password" placeholder="••••••••" type="password" value="password123"/>
</div>
<div class="flex justify-end">
<a class="text-xs font-medium text-accent dark:text-primary hover:underline" href="#">Forgot password?</a>
</div>
</div>
<button class="w-full py-3.5 bg-accent hover:bg-blue-900 dark:bg-primary dark:hover:bg-sky-400 text-white font-bold rounded-xl shadow-lg shadow-accent/20 dark:shadow-primary/20 transition-all transform active:scale-[0.98]" type="button">
                        Sign In
                    </button>
</form>
<div class="mt-8 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400">
                        Don't have an account? 
                        <a class="font-bold text-accent dark:text-primary hover:underline ml-1" href="#">Register</a>
</p>
</div>
</div>
<p class="text-center text-xs text-slate-500 dark:text-slate-400 mt-8 opacity-70">
                © 2024 Read&amp;Review. Secure Access.
            </p>
</div>
</main>

</body></html>
